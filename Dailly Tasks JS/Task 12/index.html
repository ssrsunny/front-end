<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Button</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="text-center">
      <h1>Button Maker</h1>
      <div class="container text-center">
        <div>
          <div>
            <label for="bg-color">Background color</label>
          </div>
          <div>
            <input type="text" name="bg-color" id="bg-color" />
          </div>
          <div>
            <label for="font-color">Font color</label>
          </div>
          <div>
            <input type="text" name="font-color" id="font-color" />
          </div>
          <div>
            <label for="font-size">Font size (in px)</label>
          </div>
          <div>
            <input type="text" name="font-size" id="font-size" />
          </div>
          <div>
            <label for="font-weight">Font Weight</label>
          </div>
          <div>
            <input type="text" name="font-weight" id="font-weight" />
          </div>
          <div>
            <label for="padding">Padding (in px)</label>
          </div>
          <div>
            <input type="text" name="padding" id="padding" />
          </div>
          <div>
            <label for="border-radius">Border Radius (in px)</label>
          </div>
          <div>
            <input type="text" name="border-radius" id="border-radius" />
          </div>
          <button class="apply" onclick="custombutton()">Apply</button>
          <div>
            <button id="custom">Custom Button</button>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
