<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tip Calculator</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div>
      <div class="container text-center">
        <h1>Tip Calculator</h1>
        <br />
        <label for="bill-amount">BILL AMOUNT</label>
        <div>
          <input type="number" name="bill-amount" id="billAmount" />
        </div>
        <label for="percentage">PERCENTAGE TIP</label>
        <div>
          <input type="number" name="percentage" id="percentageTip" />
        </div>
        <br />
        <label for="tip-amount">TIP AMOUNT</label>
        <div>
          <input type="number" name="tip-amount" id="tipAmount" />
        </div>
        <label for="total">TOTAL</label>
        <div>
          <input type="number" name="total" id="totalAmount" />
        </div>
        <br />
        <button onclick="calculateButton()">Calculate</button>
        <p id="errorMessage"></p>
      </div>
    </div>
  </body>
</html>
