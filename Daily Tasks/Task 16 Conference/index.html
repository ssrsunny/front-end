<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Conference</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <section>
        <div id="contain1" class="card" style="width: 33rem">
          <img src="./conference-img.png" class="card-img-top" alt="..." />
          <div class="card-body head">
            <h1 class="card-title grn">The Things Conference</h1>
            <p class="card-text gry">
              Redefining the future of IOT with LoRaWAN
            </p>
            <a href="#" class="btn btn-primary" onclick="display('contain2')"
              >Know more</a
            >
          </div>
        </div>
      </section>
      <section>
        <div id="contain2" style="width: 33rem">
          <div>
            <iframe
              width="530"
              height="315"
              src="https://www.youtube.com/embed/vKJ6nXE_6Hc?si=VdPkB9xwRy-_mCW3"
              title="YouTube video player"
              frameborder="0"
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
              referrerpolicy="strict-origin-when-cross-origin"
              allowfullscreen
            ></iframe>
          </div>
          <div style="text-align: center">
            <h3 class="grn">The Things Conference</h3>
            <p class="gry">Join Asia's Largest Conference on LoRaWAN</p>
            <div class="container text-center">
              <div class="row row-cols-2">
                <div class="col">
                  <h3 class="grn">1400+</h3>
                  <p class="gry">Attendees</p>
                </div>
                <div class="col">
                  <h3 class="grn">100+</h3>
                  <p class="gry">Workshops</p>
                </div>
                <div class="col">
                  <h3 class="grn">120+</h3>
                  <p class="gry">Speakers</p>
                </div>
                <div class="col">
                  <h3 class="grn">10+</h3>
                  <p class="gry">Countries</p>
                </div>
                <button
                  class="btn1 btn btn-primary"
                  onclick="display('contain1')"
                >
                  Back
                </button>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
    <script>
      function display(x) {
        let y = document.getElementById("contain1");
        let z = document.getElementById("contain2");

        if (x === "contain2") {
          y.style.display = "none";
          z.style.display = "block";
        }

        if (x === "contain1") {
          y.style.display = "block";
          z.style.display = "none";
        }
      }
    </script>
  </body>
</html>
