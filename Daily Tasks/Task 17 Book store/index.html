<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Book store</title>
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <section>
        <h3 class="marg">Popular Book</h3>
        <div class="abd">
          <img class="abdul imag" src="./book-apj-img.png" alt="" />
          <h4 class="grn">Wings of Fire</h4>
          <p style="color: #06070d">An Autobiography of Abdul Kalam</p>
          <p class="grn">by Arun Tiwari</p>
          <button class="btn btn-primary" style="margin-bottom: 20px">
            Read Now
          </button>
        </div>
        <h4 class="marg">Recommended Books</h4>
        <div class="d-flex flex-column justify-content-start">
          <div class="can2">
            <img class="imag sub" src="./book-chetan-bhagat-img.png" alt="" />
            <h6>The 3 mistakes of my life</h6>
            <p>Indian author</p>
            <p>by Chetan Bhagat</p>
            <button class="btn btn-primary">Read Now</button>
          </div>
          <div class="can2">
            <img class="imag sub" src="./harrypotter-img.png" alt="" />
            <h6>Harry Potter</h6>
            <p>and the Sorcerer's Stone</p>
            <p>by J.K.Rowling</p>
            <button class="btn btn-primary">Read Now</button>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
