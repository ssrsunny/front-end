<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Colors</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="bg-light col-12 col-sm-12 col-md-12 mb-3">
          <h1>Responsive Color Palette</h1>
        </div>
        <div class="bg-primary col-12 col-sm-8 col-md-6 col-lg-7 col-xl-3 mb-3">
          <p>Primary</p>
        </div>
        <div
          class="bg-secondary col-12 col-sm-4 col-md-6 col-lg-2 col-xl-5 mb-3"
        >
          <p>Secondary</p>
        </div>
        <div class="bg-success col-12 col-sm-4 col-md-2 col-lg-3 col-xl-2 mb-3">
          <p>Success</p>
        </div>
        <div class="bg-info col-12 col-sm-8 col-md-10 col-lg-3 col-xl-2 mb-3">
          <p>Info</p>
        </div>
        <div
          class="bg-warning col-12 col-sm-6 col-md-10 col-lg-7 col-xl-5 mb-3"
        >
          <p>Warning</p>
        </div>
        <div class="bg-danger col-12 col-sm-6 col-md-2 col-lg-2 col-xl-7 mb-3">
          <p>Danger</p>
        </div>
      </div>
    </div>
  </body>
</html>
