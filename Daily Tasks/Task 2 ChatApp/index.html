<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatApp</title>
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />

    <!-- Bootstrap -->
    <!-- <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    /> -->
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <div class="container">
      <div class="head">
        <h1>Rahul</h1>
      </div>
      <div class="content">
        <div class="chat">
          <div class="person1 person">
            <p>Hello Rahul, how are you?</p>
          </div>
          <div class="person2 person">
            <p>Hi Varakumar, I am good. How about you?</p>
          </div>
          <div class="person1 person">
            <p>I'm fine. I published my website recently</p>
          </div>
          <div class="person2 person">
            <p>Oh great Varakumar! Can you send me the URL?</p>
          </div>
          <div class="person1 person"><p>https://varakumar.ccbp.tech</p></div>
          <div class="person2 person">
            <p>Awesome Varakumar, where did you learn?</p>
          </div>
          <div class="person1 person"><p>NxtWave CCBP 4.0 program</p></div>
        </div>
      </div>
    </div>
  </body>
</html>
