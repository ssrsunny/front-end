<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todolist</title>
    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css" />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1 style="padding-top: 5px">Todolist</h1>
      <p>Each day I will accomplish one thing on my todo list.</p>
      <h3>Read a Book</h3>
      <p style="text-align: left">
        I don't think that the human race will survive the next thousand years,
        unless we spread into space. There are too many accidents that can
        befall life on a single planet. But I'm an optimist...
      </p>
      <button class="btn"><b>Start</b></button>
      <p style="font-size: small"><u>Don't skip introduction</u></p>
    </div>
  </body>
</html>
